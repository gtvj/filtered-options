<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="/bower_components/qunit/qunit/qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fxture">
    <form action="#">
        <div>
            <input class="skill_type" type="radio" name="skill_type" id="front_end"><label for="front_end">Front end skills</label>
        </div>
        <div>
            <input class="skill_type"  type="radio" name="skill_type" id="back_end"><label for="back_end">Back end skills</label>
        </div>
        <div>
            <label for="skill_name">Skill name</label>
            <select name="skill_name" id="skill_name">
                <option value="">Please select... </option>
                <option value="programming" data-front-end="true" data-back-end="true">Programming</option>
                <option value="databases" data-front-end="false" data-back-end="true">Databases</option>
                <option value="html" data-front-end="true" data-back-end="false">HTML</option>
                <option value="css" data-front-end="true" data-back-end="false">CSS</option>
                <option value="server_configuration" data-front-end="false" data-back-end="true">Server configuration</option>
                <option value="agile_approaches" data-front-end="true" data-back-end="true">Agile approaches</option>
                <option value="jquery" data-front-end="true" data-back-end="false">jQuery</option>
                <option value="node_js" data-front-end="false" data-back-end="true">NodeJS</option>
            </select>
        </div>
    </form>
</div>
<script src="/bower_components/qunit/qunit/qunit.js"></script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/src/app.js"></script>
<script src="tests.js"></script>
</body>
</html>
